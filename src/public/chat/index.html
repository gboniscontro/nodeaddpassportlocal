<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src='../socket.io/socket.io.js'></script>
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/normalizr@3.6.1/dist/normalizr.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

  <script src='main.js'></script>

</head>

<body>


  <div class="container mt-3">



    <h1>My app chat</h1>
    <div>Compresion&nbsp;<span id="compresion">---</span>%</div>
    <div id="messages"></div>
    <form class="w-50" onsubmit="return addMessage(this)">
      <input type="email" id="username" class="form-control" placeholder="Email">
      <input type="text" id="nombre" class="form-control" placeholder="nombre">
      <input type="text" id="apellido" class="form-control" placeholder="apellido">
      <input type="number" id="edad" class="form-control" placeholder="edad">
      <input type="text" id="alias" class="form-control" placeholder="alias">
      <input type="text" id="avatar" class="form-control" placeholder="avatar">
      <input type="text" id="texto" class="form-control" placeholder="digite su texto">

      <input class="btn btn-primary" type="submit" value="Enviar" />
    </form>

  </div>

</body>

</html>
